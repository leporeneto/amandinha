<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vale-Presente Tattoo</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f3d1dc, #d8c7f0);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: #2b2b2b;
    }

    .voucher {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 32px 26px;
      border-radius: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }

    .voucher::before,
    .voucher::after {
      content: "";
      position: absolute;
      width: 26px;
      height: 26px;
      background: #f3d1dc;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }

    .voucher::before { left: -13px; }
    .voucher::after { right: -13px; }

    h1 {
      font-size: 28px;
      margin: 0 0 10px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    .amount-box {
      border: 2px dashed #e6b8c8;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 24px;
      background: #fff7fa;
    }

    .amount-label {
      font-size: 14px;
      color: #a85573;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .amount {
      font-size: 36px;
      font-weight: 700;
      color: #7c3aed;
    }

    .text {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 18px;
    }

    .studio {
      font-size: 15px;
      margin-bottom: 22px;
    }

    .studio span {
      font-weight: 600;
      color: #111827;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
      color: #fff;
      padding: 14px 22px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.4px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 25px rgba(139,92,246,0.4);
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(139,92,246,0.55);
    }

    .footer {
      margin-top: 22px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <div class="voucher">
    <h1>Vale-Presente Tattoo</h1>
    <div class="subtitle">Um presente com atitude âœ¨</div>

    <div class="amount-box">
      <div class="amount-label">Valor do vale</div>
      <div class="amount">R$ 300,00</div>
    </div>

    <div class="text">
      Feliz Natal! ðŸŽ„  
      <br />
      Esse vale-tattoo Ã© seu para eternizar o que quiser na pele.
    </div>

    <div class="studio">
      Studio sugerido:<br />
      <span>@socialink_tattoo</span>
    </div>

    <a
      class="button"
      href="https://www.instagram.com/socialink_tattoo"
      target="_blank"
      rel="noopener noreferrer"
    >
      Ver Studio no Instagram
    </a>

    <div class="footer">
      Presente especial. Tattoo com significado.
    </div>
  </div>

</body>
</html>
